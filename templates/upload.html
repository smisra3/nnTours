<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <style>
    body {
      background-color: hsla(0, 0%, 100%, 0.925);
    }
    label,
    button {
      font-size: 20px;
    }

    #app {
      max-width: 500px;
      margin: 0 auto;
      background-color: #fff5e4;
      padding: 100px;
      text-align: center;
      box-shadow: 0 1px 4px 0 rgb(0 106 194 / 20%);
      margin-top: 100px;
    }

    label {
      margin-top: 100px;
      margin-right: 20px;
    }

    button {
      display: block;
      width: auto;
      margin: 0 auto;
      margin-top: 40px;
      box-shadow: 0 1px 4px 0 rgb(0 106 194 / 20%);
      background: #0078DB;
      border-radius: 4px;
      -webkit-border-radius: 4px;
      -moz-border-radius: 4px;
      outline: none;
      margin: 0;
      cursor: pointer;
      border: 0;
      min-height: auto;
      padding: 8px 16px;
      font-size: 14px;
      line-height: 20px;
      font-weight: 700;
      color: #fff;
      display: inline-block;
      text-align: center;
    }

    #name {
      margin: 20px;
      display: block;
    }
  </style>
</head>

<body>
  <div>
    <div id="app">
      <input id="name" type="text" placeholder="Enter Tour name" />
      <label for="upload">Select File: </label>
      <input id="upload" type="file" />
      <button onClick="uploadFile(event)">Upload</button>
    </div>
  </div>

  <script>
    async function uploadFile(e) {
      let formData = new FormData();
      const fileupload = document.getElementById('upload');
      const tourName = document.getElementById('name');

      formData.append('Tour Name', tourName.value);
      formData.append(fileupload.files[0].name, fileupload.files[0]);
      await fetch('/upload', {
        method: "POST",
        body: formData
      });
      alert('The file has been uploaded successfully.');
    }
  </script>
</body>

</html>
