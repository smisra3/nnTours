<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <style>
    h5 {
      margin: 5px;
    }

    .hotspot {
      border-radius: 50px;
      width: 20px;
      height: 20px;
      background-color: black;
    }

    .modal {
      display: none;
      /* Hidden by default */
      position: fixed;
      /* Stay in place */
      z-index: 1;
      /* Sit on top */
      padding-top: 40px;
      /* Location of the box */
      left: 0;
      top: 0;
      width: 100%;
      /* Full width */
      height: 100%;
      /* Full height */
      overflow: auto;
      /* Enable scroll if needed */
      background-color: rgb(0, 0, 0);
      /* Fallback color */
      background-color: rgba(0, 0, 0, 0.4);
      /* Black w/ opacity */
    }

    /* Modal Content */
    .modal-content {
      background-color: #fefefe;
      margin: auto;
      padding: 20px;
      border: 1px solid #888;
      width: 40%;
      display: flex;
      flex-direction: column;
    }

    /* The Close Button */
    .close {
      color: #aaaaaa;
      font-size: 28px;
      font-weight: bold;
      right: 124px;
      top: 59px;
      position: absolute;
    }

    .close:hover,
    .close:focus {
      color: #000;
      text-decoration: none;
      cursor: pointer;
    }

    .header {
      background-color: #005CA8;
      box-shadow: 0 3px 8px 0 rgb(0 106 194 / 20%);
      width: 100%;
      height: 72px;
      display: flex;
      justify-content: flex-start;
      align-items: center;
    }

    .header img {
      margin-left: 30px;
    }

    body {
      background-color: hsla(0, 0%, 100%, 0.925);
      margin: 0;
    }

    label,
    button {
      font-size: 20px;
    }

    #app {
      max-width: 500px;
      margin: 0 auto;
      background-color: #d5dfe9;
      padding: 100px;
      text-align: center;
      box-shadow: 0 1px 4px 0 rgb(0 106 194 / 20%);
      margin-top: 100px;
    }

    label {
      margin-top: 100px;
      margin-left: -54px;
    }

    button {
      display: block;
      width: auto;
      margin: 0 auto;
      margin-top: 40px;
      box-shadow: 0 1px 4px 0 rgb(0 106 194 / 20%);
      background: #0078DB;
      border-radius: 4px;
      -webkit-border-radius: 4px;
      -moz-border-radius: 4px;
      outline: none;
      margin: 0;
      cursor: pointer;
      border: 0;
      min-height: auto;
      padding: 8px 16px;
      font-size: 14px;
      line-height: 20px;
      font-weight: 700;
      color: #fff;
      display: inline-block;
      text-align: center;
    }

    img {
      display: block;
      margin: 10px;
      cursor: pointer;
    }

    #name {
      margin: 20px;
      margin-left: 0;
    }

    .room-type {
      text-align: center;
      margin-bottom: 25px;
      display: flex;
      justify-content: center;
    }

    .room-type span {
      margin-right: 20px;
    }

    #tour-images {
      margin: 0 auto;
      width: 60%;
      margin-top: 100px;
    }
  </style>
  <script src="/js/upload.js" defer></script>
  <script src="/js/modal.js" defer></script>
</head>

<body>
  <div>
    <header class="header">
      <img height="36" width="105" src="https://static.99acres.com/universalapp/img/nnares_logo_white.png" />
    </header>
    <div id="app">
      <input id="name" type="text" placeholder="Enter Tour name" />
      <div class="room-type">
        <span>Select room type</span>
        <select id="room-type">
          <option>Bedroom 1</option>
          <option>Bedroom 2</option>
          <option>Kitchen</option>
          <option>Dining</option>
          <option>Drawing Room</option>
          <option>Study</option>
          <option>Entrance</option>
        </select>
      </div>
      <div style="margin: 20px 0; padding-left: 132px;">
        <label for="upload">Select room photos: </label>
        <input multiple id="upload" type="file" />
        <label style="display: block; margin-top: 20px; margin-left: -141px;">
          <input type="checkbox" id="default" />
          <span>Start my tour from the above selected room</span>
        </label>
      </div>
      <button onClick="uploadFile(event)">Upload</button>
    </div>
  </div>

  <!-- to be removed later -->
  <!-- <button onclick="fetchImages()">Fetch current tour images</button> -->

  <!-- Div to show current tour images for editing -->
  <div id="tour-images">
  </div>

  <!-- Modal to open the editor inside -->
  <div id="myModal" class="modal">
    <span class="close">&times;</span>
    <div id="modal-content" class="modal-content">
    </div>
  </div>
</body>

</html>
