<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <style>
    .header {
      background-color: #005CA8;
      box-shadow: 0 3px 8px 0 rgb(0 106 194 / 20%);
      width: 100%;
      height: 72px;
      display: flex;
      justify-content: flex-start;
      align-items: center;
    }

    .header img {
      margin-left: 30px;
    }

    body {
      background-color: hsla(0, 0%, 100%, 0.925);
      margin: 0;
    }

    label,
    button {
      font-size: 20px;
    }

    #app {
      max-width: 500px;
      margin: 0 auto;
      background-color: #d5dfe9;
      padding: 100px;
      text-align: center;
      box-shadow: 0 1px 4px 0 rgb(0 106 194 / 20%);
      margin-top: 100px;
    }

    label {
      margin-top: 100px;
      margin-right: 20px;
      margin-left: -54px;
    }

    button {
      display: block;
      width: auto;
      margin: 0 auto;
      margin-top: 40px;
      box-shadow: 0 1px 4px 0 rgb(0 106 194 / 20%);
      background: #0078DB;
      border-radius: 4px;
      -webkit-border-radius: 4px;
      -moz-border-radius: 4px;
      outline: none;
      margin: 0;
      cursor: pointer;
      border: 0;
      min-height: auto;
      padding: 8px 16px;
      font-size: 14px;
      line-height: 20px;
      font-weight: 700;
      color: #fff;
      display: inline-block;
      text-align: center;
    }

    #name {
      margin: 20px;
      margin-left: 0;
    }

    .room-type {
      text-align: center;
      margin-bottom: 40px;
    }
  </style>
  <script src="/js/upload.js" defer></script>
</head>

<body>
  <div>
    <header class="header">
      <img height="36" width="105" src="https://static.99acres.com/universalapp/img/nnares_logo_white.png" />
    </header>
    <div id="app">
      <input id="name" type="text" placeholder="Enter Tour name" />
      <div class="room-type">
        <span>Select room type</span>
        <select id="room-type">
          <option>Bedroom 1</option>
          <option>Bedroom 2</option>
          <option>Kitchen</option>
          <option>Dining</option>
          <option>Drawing Room</option>
          <option>Study</option>
          <option>Entrance</option>
        </select>
      </div>
      <div style="margin: 20px 0">
        <label for="upload">Select File: </label>
        <input multiple id="upload" type="file" />
        <label style="display: block; margin-top: 20px;">
          <input type="checkbox" id="default" />
          <span>Start my tour from the above selected room</span>
        </label>
      </div>
      <button onClick="uploadFile(event)">Upload</button>
    </div>
  </div>
  <div id="tour-images">

  </div>
</body>

</html>
